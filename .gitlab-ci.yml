stages:
  - test
  - build
  - package
  - deploy

cache:
  key:
    files:
      - yarn.lock
  paths:
    - node_modules/

default:
  before_script:
    # libssl is required for prisma
    - apk add --no-cache git libssl1.1
    - yarn install --network-timeout 150000

include:
  #  - /apps/advent-of-code-2021/.gitlab-ci.yml
  - /apps/feeds/.gitlab-ci.yml
  - /apps/suite/.gitlab-ci.yml

lint:
  stage: test
  tags:
    - docker
  script:
    - yarn nx run-many --target=lint --all
