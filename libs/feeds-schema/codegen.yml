overwrite: true
schema: 'apps/feeds/backend/src/main/resources/graphql/**'
documents: 'apps/feeds/backend/src/main/resources/graphql/**'

generates:
  libs/feeds-schema/src/lib/types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: false
  libs/feeds-schema/src/lib/queries.ts:
    plugins:
      - typescript-document-nodes
    config:
      skipTypename: false
