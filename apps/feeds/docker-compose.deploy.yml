version: '3'

services:
  app:
    image: ${FEEDS_BACKEND_DOCKER_IMAGE}
    restart: always
    networks:
      - default
      - traefik
    depends_on:
      - database
    environment:
      JWT_ACCESS_TOKEN_SECRET: ${FEEDS_JWT_ACCESS_TOKEN_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION_TIME: 3600s
      JWT_REFRESH_TOKEN_SECRET: ${FEEDS_JWT_REFRESH_TOKEN_SECRET}
      JWT_REFRESH_TOKEN_EXPIRATION_TIME: 604800s
      DATABASE_URL: postgres://postgres:${FEEDS_DATABASE_PASSWORD}@database/feeds
      ADMIN_USER: root
      ADMIN_PASSWORD: ${FEEDS_ADMIN_PASSWORD}
    labels:
      traefik.enable: true
      traefik.docker.network: traefik
      traefik.default.port: 3333
      traefik.default.frontend.rule: 'Host:rss.martingansler.de'
      com.centurylinklabs.watchtower.enable: false

  database:
    restart: always
    image: postgres:14-alpine
    networks:
      - default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${FEEDS_DATABASE_PASSWORD}
      POSTGRES_DB: feeds
    volumes:
      - data:/var/lib/postgresql/data

networks:
  traefik:
    external:
      name: traefik

volumes:
  data:
    driver: local
