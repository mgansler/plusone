version: '3'

services:
  core:
    image: ${FEEDS_CORE_DOCKER_IMAGE}
    depends_on:
      - amqp
      - feeds-ms-postgres
    environment:
      JWT_SECRET: not_so_secret
      AMQP_HOST: amqp
      DB_HOST: feeds-ms-postgres
      DB_USER: postgres
      DB_PASS: super_secret
      DB_NAME: feeds
      ADMIN_USER: root
      ADMIN_PASSWORD: keep_this_secret
    ports:
      - 3333:3333

  fetch:
    image: ${FEEDS_FETCH_MS_DOCKER_IMAGE}
    depends_on:
      - amqp
    environment:
      AMQP_HOST: amqp
    scale: 2

  discover:
    image: ${FEEDS_DISCOVER_MS_DOCKER_IMAGE}
    depends_on:
      - amqp
    environment:
      AMQP_HOST: amqp

  feeds-ms-postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super_secret
      POSTGRES_DB: feeds

  amqp:
    image: rabbitmq:3-management
    hostname: feeds-rabbit
    container_name: feeds-rabbit

networks:
  traefik:
    external:
      name: traefik
