version: '3'

services:
  backend:
    image: ${FEEDS_BACKEND_DOCKER_IMAGE}
    restart: always
    networks:
      - default
    depends_on:
      - database
    environment:
      JWT_ACCESS_TOKEN_SECRET: not_so_secret
      JWT_ACCESS_TOKEN_EXPIRATION_TIME: 3600s
      JWT_REFRESH_TOKEN_SECRET: MY_REFRESH_SECRET
      JWT_REFRESH_TOKEN_EXPIRATION_TIME: 604800s
      DATABASE_URL: postgres://postgres:super_secret@database/feeds
      ADMIN_USER: root
      ADMIN_PASSWORD: keep_this_secret
    labels:
      com.centurylinklabs.watchtower.enable: false

  database:
    restart: always
    image: postgres:12-alpine
    networks:
      - default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super_secret
      POSTGRES_DB: feeds

