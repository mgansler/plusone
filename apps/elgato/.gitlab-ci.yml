image: node:20-alpine

elgato:deploy:
  cache: []
  stage: deploy
  tags:
    - elgato
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: manual
  before_script:
    - source ~/.nvm/nvm.sh
    - yarn install
  script:
    - yarn nx run elgato-app:build
    - docker compose -f apps/elgato/elgato/docker-compose.yml up -d
