<div>
  <h2>Keyboard: {{ kbdName }}</h2>
  <div class="keyboard">
    <div class="f-row">
      <div class="key">esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

    <div class="number-row">
      <div class="key">ยง</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">10</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key">backspace</div>
    </div>

    <div class="q-row">
      <div class="key">tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key return-top">enter</div>
    </div>

    <div class="a-row">
      <div class="key">caps lock</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key">\</div>
      <div class="key return-bottom"></div>
    </div>

    <div class="z-row">
      <div class="key">shift</div>
      <div class="key">`</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key justify-end">shift</div>
    </div>

    <div class="space-row">
      <div class="key">ctrl</div>
      <div class="key">opt</div>
      <div class="key">cmd</div>
      <div class="key"></div>
      <div class="key">cmd</div>
      <div class="key">fn</div>
      <div class="key">opt</div>
    </div>
  </div>
</div>
