version: 1
applications:
  - appRoot: apps/github-pipeline-status
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - yarn install
        build:
          commands:
            - yarn nx build github-pipeline-status
      artifacts:
        baseDirectory: ../../dist/apps/github-pipeline-status
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/quick-zoom
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - yarn install
        build:
          commands:
            - yarn nx build quick-zoom
      artifacts:
        baseDirectory: ../../dist/apps/quick-zoom
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
